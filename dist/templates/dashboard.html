
<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length" data-ng-init="welcomeUser()">
  <div class="col-xs-12">
    <uib-alert type="{{type}}" close="closeAlert(0)" ng-hide="alert">{{msg}}</uib-alert>
    <!-- <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert> -->
  </div>
</div>

<div>
     <!--class="row" data-ng-controller="AcadPlannerCtrl" data-ng-init="moduleTaken()">-->
	<div class="col-lg-8">
		<rd-widget>

            <rd-widget-header icon="fa-tasks" title="Academic Planner">
				<a href="https://nusmods.com">NUSmods</a>
      		</rd-widget-header>
      		<rd-widget-body classes="large no-padding">
				<div class="table-responsive">
					<table class="table">
						<thead>
                           <tr>
                                <th class="text-center" ng-repeat="year in plannerSize track by $index">{{year.candidatureYear}}</th>
                                <th class="text-center" width="5%"><button class="btn btn-primary" data-ng-click="addYear()">+</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="text-center">Semester 1</th>
                                <th class="text-center" ng-repeat="year in plannerSize track by $index"></th>
                                <th><i class="fa fa-caret-down pull-right"></i></th>
                            </tr>
                            <tr>
                                <th class="text-center">Semester 2</th>
                                <th class="text-center" ng-repeat="year in plannerSize track by $index"></th>
                                <th><i class="fa fa-caret-down pull-right"></i></th>
                            </tr>
                            
                            <tr data-ng-repeat="modules in takenMods | orderBy:'ModuleCode' track by $index">
                                <td class="text-center" ondrop="drop(event)" ondragover="allowDrop(event)">
                                    <button data-ng-mousedown="preRequisite()" data-ng-dblclick="nusmodsWeb()" type="submit" class="btn btn-info" draggable="true" ondragstart="dragStart(event)" id="dragtarget" data-ng-init="modValidation()">{{modules.ModuleCode}} {{modules.ModuleTitle}}</button></td>
                                <td class="text-center" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="dragStart(event)"></td>
                                <td class="text-center" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="dragStart(event)"></td>
                            </tr>
                        </tbody>
					</table>
				</div>
			</rd-widget-body> 
		</rd-widget>
	</div>
	
    
    <!-- Graduation Progress -->
	<div class="col-lg-4 col-sm-6 col-xs-12">
        <rd-widget>
			<rd-widget-header icon="fa-users" title="Graduation Requirements"></rd-widget-header>
                <tr ng-repeat="modules in takenMods">     
                    <td><progressbar animate="false" value="modules.progress" type="{{modules.type}}" data-ng-class="{ 'progress-bar-success' : modules.type == 'success' , 'progress-bar-info': modules.type == 'info', 'progress-bar-warning' : modules.type == 'warning' , 'progress-bar-danger': modules.type == 'danger'}">  
                    <b>{{modules.progress}}% </b></progressbar>
                <div data-ng-controller="BarCtrl" data-ng-init="getBarChart()">
                    <canvas class="col-lg-4 col-sm-6 col-xs-12 pull-right" id="canvas" height="220"></canvas>
                </div>
        </td></tr></rd-widget>
    </div>
            
	<!-- End of Graduation Progress
    <div data-ng-controller="stackedBarCtrl" id="stackedBar" data-ng-init="getBarChart()">
        <canvas class="col-lg-4 pull-right" id="canvas" height="50"></canvas>
        Placeholder for chart
    
    </div>

	<div class="col-lg-4 col-sm-6 col-xs-12 pull-right">
		<rd-widget>
			<rd-widget-header icon="fa-search" title="Module Search">
				<input type="text" placeholder="Search" class="form-control input-md">
			</rd-widget-header>
			<rd-widget-body classes="medium no-padding">
				<div class="table-responsive">
					
                    <table class="table">
						<thead>
                            <tr><th class="text-center" width="25%" data-ng-click="orderBy('ModuleCode')">Module Code and Name</th><th class="text-center" width="25%" data-ng-click="orderBy('Semesters')">Semester</th></tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="modules in modList | orderBy:heading track by $index " ondrop="drop(event)" ondragover="allowDrop(event)">
                                <td class="text-center">
                                    <button data-ng-mousedown="preRequisite()" data-ng-dblclick="nusmodsWeb()" type="submit" class="btn btn-info" draggable="true" ondragstart="dragStart(event)" id="dragtarget" data-ng-init="modValidation()">{{modules.ModuleCode}} {{modules.ModuleTitle}}</button> 
                                </td>
                                <td class="text-center">{{modules.Semesters}}</td>
                            </tr>
                        </tbody>
					</table> 
        		</div>
			</rd-widget-body>
		<rd-widget>
	</rd-widget></rd-widget></div>
</div>
