
 <div class="row" data-ng-controller ="CapCalCtrl">
  
    <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Cap Calculator" data-ng-init = "modsTaken()">
        <a href="">{{modsCount}}</a>
      </rd-widget-header>
      <rd-widget-body classes="no-padding">
        <div class="table-responsive">
          <table class="table fixed">
           <thead>
               <tr>
                   <th class="text-center" width = "10%">Module Code</th>
                   <th class="text-center" width = "25%">Module Title</th>
                   <th class="text-center" width = "10%">MCs</th>
                   <th class="text-center" width = "15%">S/U? / Exemptions</th>
                   <th class="text-center" width = "10%">Module Grade</th>
               </tr>
           </thead>
           
           
            <tbody data-ng-init = "takenMods">
              <tr  data-ng-repeat = "modules in takenMods" data-ng-if="modules.AcadYear == '2015/2016' && modules.Semester == '2'"><td class="text-center"> {{modules.ModuleCode}}</td><td class="text-center">{{modules.ModuleTitle}}</td><td class="text-center">MCs</td><td class="text-center">SUs</td><td class="text-center">Grade</td></tr>
            </tbody>
          </table>
        </div>      
      </rd-widget-body>
      <rd-widget-footer>
        <!--
        <ul class="pagination pagination-sm pull-right">

        <div class="clearfix"></div>

    </rd-widget>
  </div>
  
</div>
